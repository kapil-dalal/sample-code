<form [formGroup]="loginForm">
   <div class="form-group">
      <label for="name" class="col-xs-offset-1 col-xs-2">Username:</label>
      <div class="col-xs-9">
         <input formControlName="userName" type="text" class="form-control" id="name">
      </div>
   </div>

   <div class="form-group">
      <label for="name" class="col-xs-offset-1 col-xs-2">Password:</label>
      <div class="col-xs-9">
         <input formControlName="password" type="password" class="form-control" id="name">
      </div>
   </div>
   <button class="btn btn-primary" (click)="doLogin()" [disabled]="message || !loginForm.valid || !loginForm.dirty">Login</button>
   {{ message }}
</form>
